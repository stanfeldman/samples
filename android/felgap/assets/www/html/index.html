<!DOCTYPE html>
<html>
    <head>
    	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1" />
        <title>FelGap</title>
        <link rel="stylesheet" href="../css/jquery.mobile-1.0b3.min.css" />
        <link rel="stylesheet" href="../css/960gs-1.0.5.css"></link>
        <link rel="stylesheet" href="../css/main.css"></link>
        <style>
        	body { background: #CCC;}
        </style>
        <script type="text/javascript" src="../js/jquery-1.6.4.min.js"></script>
		<script type="text/javascript"> 
		    $(document).bind("mobileinit", function(){
		        $.extend($.mobile, {
		            loadingMessage: "Загрузка...",
		            pageLoadErrorMessage: "Страница не найдена =("
		        });
		    $.mobile.page.prototype.options.backBtnText = "Назад";
		    $.mobile.listview.prototype.options.filterPlaceholder = "Найти...";
			$.mobile.selectmenu.prototype.options.nativeMenu = false;             
		    });
		</script> 
		<script src="../js/jquery.mobile-1.0b3.min.js"></script>
		<script src="../js/phonegap-1.0.js"></script>
		<script src="../js/main.js"></script>
    </head>
    <body>
		<div id="main_page" data-role="page" data-theme="b" style="height: 100%">
			<div data-id="header" data-role="header" data-theme="b" data-position="fixed">
				<h1>FelGap</h1>
			</div>
			<div data-role="content">
				<ul data-role="listview" data-theme="b" data-inset="true">
					<li><h2>Пример приложения с использованием PhoneGap</h2></li>
				</ul>
				<ul data-role="listview" data-theme="b" data-inset="true">
					<li data-role="divider">Информация об устройстве</li>
					<li><div id="platform"></div><div id="version"></div></li>
					<li><div id="uuid"></div><div id="name"></div></li>
					<li><div id="width"></div><div id="height"></div></li>
				</ul>
				<div class="container_12">
					<div class="grid_4">
						<a href="#" onclick="locate()" data-role="button">
							<h3>Местоположение</h3>
						</a>
					</div>
					<div class="grid_4">
						<a href="#" onclick="beep()" data-role="button">
							<h3>Звук</h3>
						</a>
					</div>
					<div class="grid_4">
						<a href="#" onclick="vibrate()" data-role="button">
							<h3>Вибрация</h3>
						</a>
					</div>
					<div class="clear"></div>
				</div>
			</div>
			<div data-id="footer" data-role="footer" data-theme="b" data-position="fixed">
				<h4>&copy Станислав Фельдман, 2011</h4>
			</div>
		</div>
    </body>
</html>
