<!doctype html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Ember.js App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/libs/jquery.js"></script>
  <script src="js/libs/handlebars.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
    <h1>Ember commiters</h1>
    {{outlet}}
  </script>
  <script type="text/x-handlebars" data-template-name="contributors">
    {{#each person in controller}}
      <a {{action showContributor person href=true}}>{{person.login}}</a>
    {{/each}}
  </script>
  <script type="text/x-handlebars" data-template-name="a-contributor">
    {{login}} - {{contributions}} contributions to Ember.js
  </script>
</body>
</html>
