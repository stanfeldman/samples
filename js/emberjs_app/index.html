<!doctype html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Ember.js App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/libs/jquery.mobile.css" />
  <script src="js/libs/jquery.js"></script>
  <script src="js/libs/handlebars.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/app.js"></script>
  <script src="js/libs/jquery.mobile.js"></script>
</head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
    <div data-role="header">
      <h1>{{outlet header}}</h1>
    </div>
    <div data-role="content">
      {{outlet}}
    </div>
  </script>
  <script type="text/x-handlebars" data-template-name="contributors">
    <ul id="contributors_list" data-role="listview" data-inset="true">
      {{#each person in controller}}
        <li><a {{action showContributor person href=true}}>{{person.login}}</a></li>
      {{/each}}
    </ul>
  </script>
  <script type="text/x-handlebars" data-template-name="contributors_header">
    All Contributors
  </script>
  <script type="text/x-handlebars" data-template-name="a-contributor">
    {{login}} - {{contributions}} contributions to Ember.js
  </script>
  <script type="text/x-handlebars" data-template-name="a-contributor_header">
    Contributor {{login}}
  </script>
</body>
</html>
