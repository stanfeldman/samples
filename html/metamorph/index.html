<html>
	<head>
		<script src="metamorph.js"></script>
		<script src="jquery.js"></script>
		<script>
			$(document).ready(function(){
				var m = Metamorph("hey");
				$("#container").html(m.outerHTML());
				setTimeout(function(){
					m.html("hello!");
				}, 2000);
			});
		</script>
	</head>
	<body>
		<div id="container"></div>
	</body>
</html>
