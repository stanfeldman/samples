<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>grid based on 1kb grid</title>
	<link href="/styles/grid1.css" type="text/css" rel="stylesheet"/>
	<style type="text/css">
		p {
			font:60px/100px Helvetica;
			color: #000;
			text-align: center;
			border: 1px solid #000;
			margin: 0 0 20px 0;
		}
	</style>
</head>
<body>
	<div class="grid">
		<div class="row">
			<div class="column grid_12"><p>12</p></div>
		</div>
		<div class="row">
			<div class="column grid_4"><p><img src="http://cs305811.userapi.com/v305811995/7b3/N9Paw18roCA.jpg"></p></div>
			<div class="column grid_8"><p style="line-height: 222px;">8</p></div>
		</div>
		<div class="row">
			<div class="column grid_8">
				<div class="row">
					<div class="column grid_4"><p>4</p></div>
					<div class="column grid_8"><p>8</p></div>
				</div>
				<div class="row">
					<div class="column grid_6">
						<div class="row">
							<div class="column grid_3"><p>3</p></div>
							<div class="column grid_9"><p>9</p></div>
						</div>
						<div class="row">
							<div class="column grid_2"><p>2</p></div>
							<div class="column grid_10"><p>10</p></div>
						</div>
					</div>
					<div class="column grid_6"><p style="line-height: 222px;">6</p></div>
				</div>
			</div>
			<div class="column grid_4"><p style="line-height: 344px;">
				<img src="http://cs305811.userapi.com/v305811995/7b3/N9Paw18roCA.jpg">
			</p></div>
		</div>
	</div>
</body>
</html>
