<html>
	<head>
		<script>
			var ws = new WebSocket("ws://localhost:8080/ws");
			ws.onopen = function() 
			{
				console.log("connected");
				ws.send("Hello Mr. Server!");
			};
			ws.onmessage = function (e) { console.log("data" + e.data); };
			ws.onclose = function() { console.log("disconnected");};
		</script>
	</head>
	<body><h1>hi)</h1></body>
</html>
